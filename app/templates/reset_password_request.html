{% extends "base.html" %}

{% block body %}
<style>
    body{
        background-image: url(https://i.pinimg.com/originals/cb/47/96/cb479679965428ec22e87e97f810f75f.jpg);
    }
</style>
    <h1 style="color: aliceblue;">Reset Password</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p style="color: aliceblue;">
            {{ form.email.label }}<br>
            {{ form.email(size=64) }}<br>
            {% for error in form.email.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
